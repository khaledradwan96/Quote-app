<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        p {
            font-family: Impact;
            font-size: 40px;
            padding: 0 1rem;
        }

        span {
            font-size: 25px;
            color: white;
            font-weight: bold;
            background-color: #dc3545;
            border-radius: 6px;
        }
    </style>
</head>


<body class="bg-info">

    <div class="container text-center p-3">
        <h1 class="mb-4">Quote of the Day</h1>
        <h4>Press the button below to recieve a random quote!</h4>
        <button onclick="getQuote()" class="btn btn-outline-success fs-3">New Quote</button>
        <div class="mt-3 shadow bg-warning rounded">
            <p id="quoteOutput"></p>
            <span id="quoteAuthor"></span>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
